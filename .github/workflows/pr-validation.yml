name: PR Validation Gate

on:
  pull_request:
    branches: [ main, develop ]
    types: [ opened, synchronize, reopened ]

concurrency:
  group: pr-${{ github.event.pull_request.number }}
  cancel-in-progress: true

env:
  DOTNET_VERSION: 8.0.x
  CONFIGURATION: Release
  SOLUTION_PATH: ./SchoolSystem.sln

jobs:
  validate-pr:
    name: Validate PR Changes
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: SchoolSystem
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
        ports:
          - 3306:3306

    steps:
      - name: Checkout PR Branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore Dependencies
        run: dotnet restore ${{ env.SOLUTION_PATH }}

      - name: Build PR Changes
        run: dotnet build ${{ env.SOLUTION_PATH }} --configuration ${{ env.CONFIGURATION }} --no-restore

      # Verificar cambios en archivos críticos
      - name: Check for Breaking Changes
        run: |
          echo "Checking for potentially breaking changes..."
          # Verificar si hay cambios en DbContext
          if git diff origin/main..HEAD --name-only | grep -E "(DbContext|Migrations)" > /dev/null; then
            echo "::warning::Changes detected in Database Configuration or Migrations"
          fi

      - name: Wait for MySQL
        run: |
          until mysql -h 127.0.0.1 -u root -proot -e "SELECT 1" > /dev/null 2>&1; do
            echo "MySQL starting..."
            sleep 1
          done

      - name: Create Test DB
        run: mysql -h 127.0.0.1 -u root -proot -e "CREATE DATABASE IF NOT EXISTS SchoolSystem_Test;"

      - name: Run Tests
        run: |
          dotnet test ${{ env.SOLUTION_PATH }} \
            --configuration ${{ env.CONFIGURATION }} \
            --no-build \
            --logger "trx;LogFileName=test-results.trx" \
            --results-directory ./test-results \
            -v minimal
        env:
          ConnectionStrings__DefaultConnection: "Server=localhost;Port=3306;Database=SchoolSystem_Test;Uid=root;Pwd=root;"

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pr-test-results
          path: ./test-results/

      - name: Comment PR with Test Status
        if: always()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            let comment = '## ✅ CI Check Status\n\n';
            
            // Leer resultados de tests si existen
            try {
              const results = fs.readFileSync('./test-results/test-results.trx', 'utf8');
              if (results.includes('TestRunConfiguration')) {
                comment += '✅ All tests passed\n';
              } else {
                comment += '❌ Some tests failed\n';
              }
            } catch (e) {
              comment += '⚠️ Could not read test results\n';
            }
            
            comment += '\n### Checks:\n';
            comment += '- [x] Build successful\n';
            comment += '- [x] Tests executed\n';
            comment += '- [x] Code compiled\n';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  # Requerir aprobación si hay cambios críticos
  require-review:
    name: Require Code Review
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false

    steps:
      - name: Check PR Reviews
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pr = context.payload.pull_request;
            const reviews = await github.rest.pulls.listReviews({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: pr.number
            });
            
            const approvals = reviews.data.filter(r => r.state === 'APPROVED');
            console.log(`Found ${approvals.length} approval(s)`);
            
            // Requiere mínimo 1 aprobación
            if (approvals.length < 1) {
              core.warning('This PR requires at least 1 approval before merge');
            }
